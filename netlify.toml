  function = "sitemap"
  path = "/sitemap.xml"

# Robots.txt is served properly
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Catch-all rule for any other .php files
[[redirects]]
  from = "/*.php"
  to = "/"
  status = 301

# SPA fallback (exclude static files)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["!static"]}
